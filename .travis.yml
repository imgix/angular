dist: trusty

language: node_js
node_js:
  - stable

addons:
  chrome: stable
  firefox: latest

cache:
  yarn: true
  directories:
    - ./node_modules

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - yarn

script:
  - yarn run test-headless

deploy:
  provider: script
  skip_cleanup: true
  script:
    - cd projects/ng-imgix && npx semantic-release
  on:
    branch: next

branches:
  only:
    - main
    - next
    - /^v.*$/
