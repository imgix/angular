dist: trusty
sudo: false

language: node_js
node_js:
  - '10.9'
  - '12.0'
  - '13.0'

env:
  global:
    - MOZ_HEADLESS=1

addons:
  chrome: stable
  firefox: latest

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - npm install

script:
  - npm run test-headless
