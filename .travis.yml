dist: trusty

language: node_js

addons:
  chrome: stable
  firefox: latest

cache:
  yarn: true
  directories:
    - ./node_modules

before_install:
  - npm install -g yarn
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

install:
  - yarn

jobs:
  include:
  - node: lts/*
  - node: stable
    env: NODE_OPTIONS=--openssl-legacy-provider

script:
  - yarn run test-headless

deploy:
  provider: script
  skip_cleanup: true
  script:
    - npm run publish-semantic-release
  on:
    all_branches: true
